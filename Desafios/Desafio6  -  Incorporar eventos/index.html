<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="data.js"></script>
    <script src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .app-container {
        height: 100vh;
        width: 100%;
      }
    </style>
    <title>Desafio</title>
  </head>

  <body onload="init()">
    <div class="menuAgregar form-group offset-2 col-6 mt-5 mr-3 mb-0">
      <form id="formularioProductos">
        <input
          ng-model="yourTask"
          type="text"
          class="form-control"
          id="ingresarProductoInput"
          value="Ingresa Un producto"
        />
        <input
          ng-model="yourTask"
          type="number"
          class="form-control"
          id="ingresarCantidadInput"
          value="Ingresa Una cantidad de stock"
        />
        <input
          ng-model="yourTask"
          type="number"
          class="form-control"
          id="ingresarPrecioInput"
          value="Ingresa un precio por unidad"
        />
        <input
          ng-model="yourTask"
          type="submit"
          class="form-control btn btn-primary"
          id="btnAgregarProducto"
          value="Agregar Producto"
        />
      </form>
    </div>
    <div
      class="app-container d-flex align-items-center justify-content-center flex-column"
    >
      <div class="table-wrapper" id="ListaProductos">
        ACA SE MOSTRARA UNA TABLA
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
